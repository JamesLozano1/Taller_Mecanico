{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Producto</title>
</head>
<body>
    <center>

        <h1>Detalles del Producto</h1>
        <h2>{{ producto.nombre }}</h2>
        <h1>{{ producto.descripcion }}</h1>
        <h1>Precio: ${{ producto.precio }}</h1>
        <h2>Cantidad: {{ producto.cantidad }}</h2>
        {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" width="200px" height="200px">
        {% else %}
        <img src="{% static 'images/SinImagen.png' %}" alt="LogoImagen" width="90px" height="90px">
        {% endif %}
        
        <a class="Volver" href="{% url 'producto' %}">Volver</a>
        
        
        <!-- <a class="Modificar" href="{% url 'editar_producto' producto.id %}">Modificar</a> -->
        
    </center>
    <style>
    
                /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; 
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 10px;
        }

            .product-details {
            text-align: center;
            padding: 20px;
        }

        .product-details img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .Volver,
        .Modificar {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff; 
            color: #fff;
            border-radius: 5px;
        }

        .Volver:hover,
        .Modificar:hover {
            background-color: #0056b3; 
        }

        .Volver {
            margin-right: 10px;
        }

    </style>
</body>
</html>
